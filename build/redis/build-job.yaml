apiVersion: batch/v1
kind: Job
metadata:
  name: redis-build
  namespace: default
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
        - name: kaniko
          image: gcr.io/kaniko-project/executor:latest
          args:
            - --force
            - --context=/workspace
            - --dockerfile=docker/redis/Dockerfile
            - --destination=$(REGISTRY_URL)/$(REDIS_BUILT_IMAGE)
            - --build-arg=IMAGE_FROM_REGISTRY=$(REGISTRY_URL)/$(REDIS_BUILT_IMAGE)
            - --insecure
            - --skip-tls-verify
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          workingDir: /workspace
          envFrom:
            - configMapRef:
                name: redis-config
          env:
            - name: REGISTRY_URL
              value: "registry.default.svc.cluster.local:5000"
            - name: REDIS_BUILT_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: REDIS_BUILT_IMAGE
      restartPolicy: Never
      volumes:
        - name: workspace
          hostPath:
            path: /workspace
            type: Directory
