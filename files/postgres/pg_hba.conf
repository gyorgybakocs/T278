# TYPE  DATABASE        USER            ADDRESS                 METHOD
# 1. Localhost (Unix socket & Loopback)
# Trusted for local processes inside the container (e.g. startup scripts)
local   all             all                                     trust
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust
# 2. NETWORK CONNECTIONS (POD-TO-POD & EXTERNAL)
# Secure setting: Require strong password authentication.
# Citus nodes will use the PGPASSWORD env var to authenticate here.
host    all             all             0.0.0.0/0               scram-sha-256
host    all             all             ::/0                    scram-sha-256